<script>
    $(function(){
        function fullwidth(){
            if($('body').width() >= 720){
                $('html').css('font-size', 100 + 'px');
                return;
            }
            var scale = $('body').width() / 720;
            $('html').css('font-size',scale * 100 + 'px');
        }
        fullwidth();
        $(window).resize(function(){
            fullwidth();
        })
    });
</script>
